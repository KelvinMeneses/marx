<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro-agendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="cabecalho">
        <h2><a href="index.html" class="botao-link"><i class="fas fa-cut"></i> GRAGAS Barbearia</a></h2>
        <nav>
            <ul>
                <a href="index.html" class="botao-link">
                     <i class="fas fa-users"></i>Voltar
                    </a>
            </ul>
        </nav>
    </div>
</header>

    <div id="main-container">
        <h1>Cadastrar Clientes</h1>

        <form class="filters" id="filters">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">

            <label for="cpf">CPF do Babeiro:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">

            <label for="data">Data Início:</label>
            <input type="date" id="data">

            <div class="half-box">
            <label for="servicoSelecionado">Serviço:</label>
            <select id="servicoSelecionado" name="servicoSelecionado" onchange="buscaHorariosDisponiveis()" required>
                <option value="">Selecione o Serviço</option>
                <!-- opções de Serviços preenchidas vai aparecer aqui -->
            </select>

            <div class="half-box">
            <label for="horaSelecionada">Horário:</label>
            <select id="horaSelecionada" name="horaSelecionada" required>

                <!-- Horários disponíveis serão preenchidos dinamicamente -->
            </select>

            <button type="button" onclick="cadastrarAgendamento(event)" class="alinhaBtns">Cadastrar</button>
        </form>

<footer>
    <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="cadastro-cliente.js"></script>

</body>
</html>
